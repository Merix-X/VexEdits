<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VexEdits - Objednávka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <!-- Logo -->
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="DraxEdits logo"></a>
    </div>
    <ul>
      <li><a href="about.html">O nás</a></li>
      <li><a href="tech.html">Moje technika</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Objednávka</h1>
  </div>

  <div class="content">
    <!-- Formspree formulář -->
    <form class="order-form" action="https://formspree.io/f/mzzjdqqz" method="POST">
      <!-- Nadpis mailu -->
      <input type="hidden" name="_subject" value="Objednávka služeb">
    
      <!-- Po odeslání přesměrování -->
      <input type="hidden" name="_redirect" value="thankyou.html">
    
      <!-- Vlastní formát zprávy -->
      <input type="hidden" name="message" value="Objednávka služeb:&#10; - Jméno klienta: {name}&#10; - Email klienta: {email}&#10; - Poznámka: {notes}&#10; - Typ objednané služby: {service}">
    
      <label for="name">Jméno:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="service">Typ služby:</label>
      <select id="service" name="service" required>
        <option value="Základní střih do 3 minut">Základní střih do 3 minut</option>
      </select>
    
      <label for="notes">Poznámka / instrukce:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="DOPLNIT"></textarea>
    
      <button type="submit" class="btn">Odeslat objednávku</button>
    </form>
  </div>

  <footer>
    <p>Kontakt: <a href="mailto:deaxenek@gmail.com">deaxenek@gmail.com</a></p>
    <p>&copy; 2025 VexEdits</p>
  </footer>

</body>
</html>
